<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Authors</h1>

<table>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>

    </tr>
    <tr th:each="author : ${authors} ">
        <td th:text = " ${author.firstName}"/>
        <td th:text = " ${author.lastName}"/>

    </tr>
</table>
</body>
</html>
